<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script type="text/javascript">
      // array of json objects
      var classmate_data = [
        {
          name: "John",
          shadow: "no",
          galic: "no",
          complexion: "pale",
        },
        {
          name: "Lee",
          shadow: "yes",
          galic: "no",
          complexion: "pale",
        },
        {
          name: "Emma",
          shadow: "no",
          galic: "yes",
          complexion: "brown",
        },
        {
          name: "Ava",
          shadow: "yes",
          galic: "yes",
          complexion: "olive ",
        },
        {
          name: "Alex",
          shadow: "no",
          galic: "no",
          complexion: "brown",
        },
      ];

      var vampireInputsArray =
        JSON.parse(localStorage.getItem("vampireInputsArray")) || [];

      classmate_data = classmate_data.concat(vampireInputsArray);

      var lastEntry = vampireInputsArray
        ? vampireInputsArray[vampireInputsArray.length - 1]
        : null;

      // Load the Visualization API and the corechart package.
      google.charts.load("current", { packages: ["corechart"] });

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var data = new google.visualization.DataTable();

        classmate_data_processing(data);

        // Set chart options
        var options = {
          title: "How many vampires in the class?",
          width: 400,
          height: 300,
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(
          document.getElementById("chart_div")
        );
        chart.draw(data, options);
      }

      // model of MVC

      function classmate_data_processing(result_data) {
        // this function process classmate data and create data table
        var num_human = 0;
        var num_vampire = 0;
        for (var i = 0; i <= classmate_data.length - 1; i++) {
          // logic based on shadow
          if (classmate_data[i]["shadow"] == "no") {
            // num_vampire = num_vampire + 1;
            num_vampire++;
          } else {
            num_human++;
          }
        }
        // Create the data table.
        result_data.addColumn("string", "Element");
        result_data.addColumn("number", "Count");
        result_data.addRows([
          ["Human", num_human],
          ["Vampire", num_vampire],
        ]);
      }

      window.onload = function () {
        var classmate_data = [
          {
            name: "John",
            shadow: "no",
            galic: "no",
            complexion: "pale",
          },
          {
            name: "Lee",
            shadow: "yes",
            galic: "no",
            complexion: "pale",
          },
          {
            name: "Emma",
            shadow: "no",
            galic: "yes",
            complexion: "brown",
          },
          {
            name: "Ava",
            shadow: "yes",
            galic: "yes",
            complexion: "olive ",
          },
          {
            name: "Alex",
            shadow: "no",
            galic: "no",
            complexion: "brown",
          },
        ];

        var vampireInputsArray =
          JSON.parse(localStorage.getItem("vampireInputsArray")) || [];

        classmate_data = classmate_data.concat(vampireInputsArray);

        var lastEntry = vampireInputsArray
          ? vampireInputsArray[vampireInputsArray.length - 1]
          : null;
        var tableBody = document.getElementById("userTableBody");

        // Clearing existing table rows
        tableBody.innerHTML = "";

        // Iterating through each user in the vampireInputsArray
        vampireInputsArray.forEach(function (user) {
          var row = document.createElement("tr");

          // Create table cells for each user property
          var nameCell = document.createElement("td");
          nameCell.textContent = user.name;
          row.appendChild(nameCell);

          var shadowCell = document.createElement("td");
          shadowCell.textContent = user.shadow;
          row.appendChild(shadowCell);

          var garlicCell = document.createElement("td");
          garlicCell.textContent = user.garlic;
          row.appendChild(garlicCell);

          var paleCell = document.createElement("td");
          paleCell.textContent = user.pale;
          row.appendChild(paleCell);

          var vampireCell = document.createElement("td");
          vampireCell.textContent = user.isAVampire;
          row.appendChild(vampireCell);

          // Append the row to the table body
          tableBody.appendChild(row);
        });
      };
    </script>

    <script type="text/javascript">
      function display_chosen_option(selectedValue) {
        switch (selectedValue) {
          case "1":
            var vampireInputs = JSON.parse(
              localStorage.getItem("vampireInputsArray")
            );

            vampireInputs.forEach(function (vampire) {
              vampire.isAVampire = Math.random() < 0.5;
            });

            localStorage.setItem(
              "vampireInputsArray",
              JSON.stringify(vampireInputs)
            );

            var vampireInputsArray = JSON.parse(
              localStorage.getItem("vampireInputsArray")
            );
            var tableBody = document.getElementById("userTableBody");

            // Clear existing table rows
            tableBody.innerHTML = "";

            // Iterate through each user in the vampireInputsArray
            vampireInputsArray.forEach(function (user) {
              var row = document.createElement("tr");

              // Create table cells for each user property
              var nameCell = document.createElement("td");
              nameCell.textContent = user.name;
              row.appendChild(nameCell);

              var shadowCell = document.createElement("td");
              shadowCell.textContent = user.shadow;
              row.appendChild(shadowCell);

              var garlicCell = document.createElement("td");
              garlicCell.textContent = user.garlic;
              row.appendChild(garlicCell);

              var paleCell = document.createElement("td");
              paleCell.textContent = user.pale;
              row.appendChild(paleCell);

              // Random calculating if a classmate is a vampire or not
              var isVampire = Math.random() < 0.5;
              user.isAVampire = isVampire;

              var vampireCell = document.createElement("td");
              vampireCell.textContent = user.isAVampire;
              row.appendChild(vampireCell);

              // Append the row to the table body
              tableBody.appendChild(row);
            });

            break;
          case "2":
            var vampireInputsArray = JSON.parse(
              localStorage.getItem("vampireInputsArray")
            );
            vampireInputsArray.forEach(function (vampire) {
              var count = 0;

              if (vampire.shadow === "false") {
                count += 4;
              }
              if (vampire.garlic === "false") {
                count += 3;
              }
              if (vampire.pale === "true") {
                count += 3;
              }

              if (count > 6) {
                vampire.isAVampire = "true";
              } else if (count <= 6) {
                vampire.isAVampire = "false";
              }
            });

            localStorage.setItem(
              "vampireInputsArray",
              JSON.stringify(vampireInputsArray)
            );

            var tableBody = document.getElementById("userTableBody");

            tableBody.innerHTML = "";

            vampireInputsArray.forEach(function (user) {
              var row = document.createElement("tr");

              var nameCell = document.createElement("td");
              nameCell.textContent = user.name;
              row.appendChild(nameCell);

              var shadowCell = document.createElement("td");
              shadowCell.textContent = user.shadow;
              row.appendChild(shadowCell);

              var garlicCell = document.createElement("td");
              garlicCell.textContent = user.garlic;
              row.appendChild(garlicCell);

              var paleCell = document.createElement("td");
              paleCell.textContent = user.pale;
              row.appendChild(paleCell);

              var vampireCell = document.createElement("td");
              vampireCell.textContent = user.isAVampire;
              row.appendChild(vampireCell);

              tableBody.appendChild(row);
            });

            break;
          default:
            alert(
              "Invalid option selected! Please select an option to get your results!"
            );
            break;
        }
      }

      function clearResult() {
        $("#result").text("");
        $("#resultExplanation").text("");
      }

      function viewClassmates() {
        window.location.href = "classmate.html";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Shadow</th>
            <th>Garlic</th>
            <th>Pale</th>
            <th>Is A Vampire?</th>
          </tr>
        </thead>

        <h1>Here is a table of all of your classmates:</h1>
        <tbody id="userTableBody">
          <!-- User data is dynamically added here! -->
        </tbody>
      </table>

      <h2>How would you like to tell if your classmates are vampires?</h2>
      <p>
        Click on one of the "controller" methods below to figure out if your
        classmates are a vampire or not!
      </p>

      <div class="form-group">
        <label for="mySelect">Select Model Logic:</label>
        <select class="form-control" id="mySelect">
          <option value="1">Random Guess</option>
          <option value="2">Threshold Based Method</option>
        </select>

        <button
          type="button"
          onclick="display_chosen_option(document.getElementById('mySelect').value)"
        >
          Display index
        </button>

        <button
          type="button"
          onclick="document.getElementById('mySelect').selectedIndex = '-1'; clearResult();"
        >
          Deselect all options.
        </button>
      </div>

      <!--Div that will hold the pie chart-->
      <div id="chart_div"></div>

      <!-- <div class="form-group">
            <button type="button" onclick="viewClassmates()">
                View Classmates
            </button>
        </div>

        <button onclick="window.location.href='vampireinput.html'">
            Go Back One Page
        </button> -->
    </div>
  </body>
</html>
