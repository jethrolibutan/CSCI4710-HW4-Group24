<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function insert_row(){
            var table = document.getElementById("saving_table");

            // Retrieve classmate data from local storage
            var classmateArray = JSON.parse(localStorage.getItem("vampireInputArray"));

            // Loop through the array and add classmate data to new rows
            for (var i = 0; i < classmateArray.length; i++) {
                var classmate = classmateArray[i];

                // Create a new row
                var row = table.insertRow(-1); // Insert at the end of the table
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                // Populate the cells with classmate data
                cell1.innerHTML = classmate.name;
                cell2.innerHTML = classmate.garlic;
                cell3.innerHTML = classmate.complexion;
                cell4.innerHTML = classmate.accent;
            }
        }
        function delete_row(){
            document.getElementById("saving_table").deleteRow(1);
        }
        function delete_last_row(){
            var table = document.getElementById('saving_table');
            var row_count = table.rows.length;

            table.deleteRow(row_count - 1);
        }
    </script>
</head>
<body>

<div class="container">
    <table class="table table-bordered" id="saving_table">
        <caption>Savings</caption>
        <thead>
            <tr>
                <th>Classmate</th>
                <th>Garlic</th>
                <th>Complexion</th>
                <th>Accent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Yes</td>
                <td>Fair</td>
                <td>American</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>No</td>
                <td>Dark</td>
                <td>British</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <button class="btn btn-primary" onclick="insert_row()">Insert a Row</button>
    <button class="btn btn-primary" onclick="delete_row()">Delete the second Row</button>
    <button class="btn btn-primary" onclick="delete_last_row()">Delete the last Row</button>
</div>

</body>
</html>
